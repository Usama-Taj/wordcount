<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Wordcount</title>
  </head>
  <body class="container bg-dark">
    <div class="row d-flex justify-content-center my-2">
      <div class="col-md-4">
        <h1 class="text-light text-center text-uppercase">
          <b>wordcount</b>
        </h1>
      </div>
    </div>
    <div class="row d-flex justify-content-center my-2">
      <div class="col-md-6 text-center">
        <form action="{% url 'count' %}" method="get" class="form-group">
          <textarea
            type="text"
            placeholder="Enter any word"
            name="words"
            id="word"
            class="form-control text-light border border-light bg-dark"
            rows="15"
            cols="30"
          ></textarea>
          <input
            type="submit"
            value="Count"
            class="btn btn-dark border border-light text-light text-uppercase text-center font-weight-bold w-75 my-4"
          />
        </form>
        <a href="{% url 'about' %}" class="btn btn-dark border border-light"
          >About</a
        >
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
